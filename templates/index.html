<!DOCTYPE html>
  <head>
    <link
      rel=stylesheet
      type=text/css
      href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <title>Restaurants - Home Page</title>
  <body>
    <div class="total-page">
      <main>
        <h1>Welcome to my Restaurants Catalogue</h1><br>
        <h3>
          <a href="{{url_for('allResPg')}}">Show All Restaurants</a>
        </h3><br>
        <br>
        {% if logged_in == False %}
        <p>Please login to make changes to the catalogue</p>
        <h3>
          <a class="login" href="{{url_for('loginPg')}}">Login</a>
        </h3>
        {% else %}
        <p>You are logged-in as {{user_name}} through {{provider}}</p>
        <h3>
          <a class="login" href="{{url_for('disconnectPg')}}">Logout</a>
        </h3>
        {% endif %}
      </main>
    </div>
  </body>
</html>
