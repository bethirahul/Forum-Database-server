<!DOCTYPE html>
  <title>Edit Restaurant</title>
  <body>
    <h4>Edit restaurant '{{res_name}}'</h4>
    <a href="{{url_for('allResPg')}}">Go back</a><br>
    <br>
    <form method="POST">
      <input
        type="text"
        placeholder="Restaurant name"
        name="res_name"
        value="{{res_name}}">
      <button type="submit">Update</button>
    </form>
    {% if error == True %}
    <p>Please fill in the restaurant name!</p>
    {% endif %}
  </body>
</html>
